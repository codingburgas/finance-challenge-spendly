<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Spendly - Login</title>
    <style>
        /* Ensure the background image covers the entire screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .backdrop {
            background-image: url('qrc:/html/background.png');
            background-size: cover;  /* Ensures the background covers the entire screen */
            background-position: center;
            background-repeat: no-repeat;  /* Prevents repeating */
            background-attachment: fixed;  /* Keeps the background fixed while scrolling */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Input field styles */
        .claymorphic {
            border: none;
            border-bottom: 2px solid rgba(0, 0, 0, 0.3);
            background: transparent;
            padding: 0;
        }

        /* Background container behind email, password, and buttons */
        .input-background {
            position: relative;
            background: rgba(66, 66, 66, 0.5); /* 70% opacity */
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset -9px -9px 25px rgba(0, 0, 0, 0.2), inset 7px 0px 21px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
        }

        .fade-in {
            opacity: 0;
            animation: fadeInAnimation ease 0.5s forwards;
        }

        @keyframes fadeInAnimation {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .hidden { display: none; }

        /* Styling for input field labels */
        label {
            font-size: 1rem;
            color: #636363;
        }

        /* Adjust the line (input) below the label */
        input {
            width: 100%;
            border: none;
            border-bottom: 2px solid #636363;
            background: transparent;
            outline: none;
            padding: 5px 0;
            font-size: 1rem;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Button styles */
        .btn {
            width: 100%;
            padding: 12px;
            text-align: center;
            background-color: #FD7C20;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #C05000;  /* Darker orange on hover */
        }

        .text-link {
            color: #FFFFFF;
            margin-top: 10px;
            text-align: center;
            display: block;
        }

        .text-link:hover {
            color: #C05000; /* Darker orange on hover */
        }

        /* Styling for the line with text */
        .line-text-container {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .line-text-container::before,
        .line-text-container::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #636363;
        }

        .line-text-container::before {
            margin-right: 10px;
        }

        .line-text-container::after {
            margin-left: 10px;
        }

        .line-text {
            font-size: 1rem;
            color: #FFFFFF;
            font-weight:bold;
        }

    </style>
</head>
<body class="backdrop flex items-center justify-center min-h-screen">
    <div id="content" class="container mx-auto p-8 max-w-md w-full hidden">
        <div class="flex flex-col items-center mb-6">
            <img src="qrc:/html/login-img.png" alt="Login" class="w-48 h-32 mb-4 fade-in">
        </div>

        <!-- Background Container around input fields and buttons -->
        <div class="input-background fade-in">
            <!-- Line with text -->
            <div class="line-text-container">
                <span class="line-text">Login</span>
            </div>

            <form>
                <div class="mb-4">
                    <input type="email" id="email" class="w-full focus:outline-none" placeholder="Email">
                </div>
                <div class="mb-4">
                    <input type="password" id="password" class="w-full focus:outline-none" placeholder="Password">
                </div>

                <!-- Sign In Button -->
                <button id="signInButton" type="button" class="btn" style="font-weight: bold;">Sign In</button>

                <!-- Sign Up link -->
                <a href="qrc:/html/register.html" class="text-link">Sign Up</a>

                <p id="statusMessage" class="mt-4 text-center fade-in"></p>
            </form>
        </div>

        <p id="statusMessage" class="mt-4 text-center text-red-500 fade-in"></p>
    </div>
    <script src="qrc:/qtwebchannel/qwebchannel.js"></script>
    <script>
        // WebChannel initialization
        new QWebChannel(qt.webChannelTransport, function(channel) {
            window.backend = channel.objects.backend;
        });

        // Sign In button event listener
        document.getElementById("signInButton").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (window.backend) {
                window.backend.handleAuthenticationRequest("signIn", email, password);
            } else {
                console.error("WebChannel is not initialized");
            }
        });

        // Function to display status messages from the backend
        function showStatusMessage(message, isSuccess) {
            const statusMessage = document.getElementById("statusMessage");
            statusMessage.textContent = message;
            statusMessage.style.color = isSuccess ? "green" : "red";
        }

        // Show content after page load
        window.addEventListener('load', function() {
            document.getElementById('content').classList.remove('hidden');
        });


    </script>
</body>
</html>
