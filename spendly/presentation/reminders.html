<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Reminders - Spendly</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            color: white;
            overflow: hidden; /* Prevents scrolling on the body */
        }

        .backdrop {
            background-image: url('qrc:/html/background2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            min-height: 650px; /* Ensures it is longer */
            left: 0;
            right: 0;
            z-index: 10;
            text-align: center;
            padding: 20px;
            padding-bottom: 30vh;
            background: #575757;
            box-shadow: inset -9px -9px 75px rgba(0, 0, 0, 0.25), inset 7px 0px 51px rgba(0, 0, 0, 0.25);
            position: relative;
            max-height: calc(100vh - 100px); /* Adjust to fit viewport */
            overflow-y: auto; /* Enable scrolling */
        }

        .content::-webkit-scrollbar {
            display: none; /* Hides the scrollbar */
        }

        .claymorphic {
            position: relative;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.6);
            background: transparent;
            padding: 5px 0;
            outline: none;
            color: white;
        }

        .claymorphic::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .tab-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 5px 0;
            z-index: 30;
            background: #464646;
            box-shadow: inset -9px -9px 75px rgba(0, 0, 0, 0.25), inset 7px 0px 51px rgba(0, 0, 0, 0.25);
        }

        .tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
            cursor: pointer;
            color: white;
        }

        .tab img {
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
        }

        .tab span {
            font-size: 0.6rem;
            font-weight: 600;
            color: rgba(217, 217, 217, 1);
        }

.reminder-item {
    display: flex;
    align-items: stretch; /* Makes the icon as tall as the reminder */
    background-color: #333333;
    border-radius: 15px;
    padding: 15px;
    margin: 10px 0;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
}

.reminder-icon {
    width: 100px; /* Adjust width as needed */
    height: 100px; /* Set a constant height */
    object-fit: cover;
    margin-right: 15px; /* Space between the icon and the content */
    flex-shrink: 0; /* Prevents the icon from resizing */
}

.text-container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    flex: 1; /* Ensures it takes the available space */
    width: 230px;
}

.reminder-text {
    font-size: 1.3rem;
    font-weight: bold;
    color: #ffffff;
    overflow-wrap: break-word;
    text-align: left;
}

.date {
    font-size: 0.8rem;
    color: #999999;
    text-align: right;
}

.delete-button {
    background: transparent;
    border: none;
    color: red;
    cursor: pointer;
    font-size: 0.8rem;
    margin-top: 10px;
    text-align: right;
}

        .add-reminder-button {
            background-color: #48BB78;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .add-reminder-button:hover {
            background-color: #2F855A;
        }
    </style>
</head>
<body>
    <div class="backdrop"></div>
    <div class="content">
        <div id="text-line">
            <h1>Reminders</h1>
        </div>
        <form id="reminderForm">
            <input type="text" id="reminderInput" class="claymorphic mb-4" placeholder="Enter your reminder" required>
            <input type="date" id="dateInput" class="claymorphic mb-4" required>
            <button type="submit" class="add-reminder-button">Add Reminder</button>
        </form>
        <ul id="reminderList" class="mt-4"></ul>
    </div>

    <div class="tab-nav" id="tabNav">
        <div class="tab" onclick="navigateTo('reminders')">
            <img src="reminders.png" alt="Reminders Icon">
            <span>Reminders</span>
        </div>
        <div class="tab" onclick="navigateTo('home')">
            <img src="home.png" alt="Home Icon">
            <span>Home</span>
        </div>
        <div class="tab" onclick="navigateToHistory()">
            <img src="history.png" alt="History Icon">
            <span>History</span>
        </div>
    </div>
    <script src="qrc:/qtwebchannel/qwebchannel.js"></script>
    <script>
        new QWebChannel(qt.webChannelTransport, function(channel) {
            window.backend = channel.objects.backend;
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadReminders();
        });

        document.getElementById('reminderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const reminderText = document.getElementById('reminderInput').value;
            const dateValue = document.getElementById('dateInput').value;

            addReminder(reminderText, dateValue);
            document.getElementById('reminderForm').reset();
        });

        function addReminder(text, date) {
            const reminderList = document.getElementById('reminderList');
            const listItem = document.createElement('li');
            listItem.className = 'reminder-item';

            // Create the icon element
            const reminderIcon = document.createElement('img');
            reminderIcon.src = 'qrc:/html/reminders-icon.png'; // Replace with the path to your icon
            reminderIcon.alt = 'Reminder Icon';
            reminderIcon.className = 'reminder-icon'; // Add a class for styling

            // Create the container for the text and other elements
            const contentContainer = document.createElement('div');
            contentContainer.className = 'text-container';

            const reminderText = document.createElement('span');
            reminderText.className = 'reminder-text';
            reminderText.textContent = text;

            const dateText = document.createElement('span');
            dateText.className = 'date';
            dateText.textContent = new Date(date).toLocaleDateString();

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'delete-button';
            deleteButton.onclick = function() {
                reminderList.removeChild(listItem);
                saveReminders();
            };

            // Append the text, date, and delete button to the content container
            contentContainer.appendChild(reminderText);
            contentContainer.appendChild(dateText);
            contentContainer.appendChild(deleteButton);

            // Append the icon and content container to the list item
            listItem.appendChild(reminderIcon);
            listItem.appendChild(contentContainer);

            // Append the list item to the reminder list
            reminderList.appendChild(listItem);
            saveReminders();
        }

        function saveReminders() {
            const reminders = [];
            document.querySelectorAll('.reminder-item').forEach(item => {
                const text = item.querySelector('.reminder-text').textContent;
                const date = item.querySelector('.date').textContent;
                reminders.push({ text, date });
            });
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }

        function loadReminders() {
            const reminders = JSON.parse(localStorage.getItem('reminders')) || [];
            reminders.forEach(reminder => addReminder(reminder.text, new Date(reminder.date).toISOString().split('T')[0]));
        }

        function navigateToHistory() {
            const userId = localStorage.getItem('userId');
            if (userId) {
                // Call the backend method to load history
                backend.loadHistory(userId);
                // Change the view to the history page
                window.location.href = 'qrc:/html/history.html'; // Change to your actual history HTML file
            }
        }

        function navigateTo(page) {
            window.location.href = `${page}.html`;
        }
    </script>
</body>
</html>
