<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Reminders - Spendly</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: white;
        }

        .backdrop {
            background-image: url('qrc:/html/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: fixed;
            bottom: 50px; /* Adjust to position content just above the navbar */
            left: 0;
            right: 0;
            z-index: 10;
            text-align: center;
            padding: 20px;
            border-radius: 25px;
            margin: 0 auto;
            background: #424242;
            box-shadow: inset -9px -9px 75px rgba(0, 0, 0, 0.25), inset 7px 0px 51px rgba(0, 0, 0, 0.25);

        }

        /* Tab navigation styles */
        .tab-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 5px 0; /* Reduce padding to make it shorter */
            z-index: 30;
            background: #464646;
            box-shadow: inset -9px -9px 75px rgba(0, 0, 0, 0.25), inset 7px 0px 51px rgba(0, 0, 0, 0.25);
        }

        .tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px; /* Adjust padding for shorter tab height */
            cursor: pointer;
            color: white;
        }

        .tab img {
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
        }

        .tab span {
            font-size: 0.6rem; /* Smaller text */
            font-weight: 600; /* Make text bold */
            color:rgba(217, 217, 217, 1); /* Add color to the text */
        }

    </style>
</head>
<body>
    <div class="backdrop"></div>
    <div class="content">
        <p class="text-lg" style="font-weight: 600;">Reminders</p>
        <form id="reminderForm" class="mt-4">
            <input type="text" id="reminderInput" placeholder="Add a new reminder" class="block w-full p-2 mb-2 rounded">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded" >Add Reminder</button>
        </form>
        <ul id="reminderList" class="mt-4" style="margin-bottom: 300px;">
            <!-- List of reminders will be added here -->
        </ul>
    </div>

    <!-- Tab Navigator -->
    <div class="tab-nav" id="tabNav">
        <div class="tab">
            <img src="reminders.png" alt="Reminders Icon">
            <span>Reminders</span>
        </div>
        <div class="tab" onclick="navigateTo('home')">
            <img src="home.png" alt="Home Icon">
            <span>Home</span>
        </div>
        <div class="tab" onclick="navigateToHistory()">
            <img src="history.png" alt="History Icon">
            <span>History</span>
        </div>
    </div>
<script src="qrc:/qtwebchannel/qwebchannel.js"></script>
    <script>
    // WebChannel Initialization
    new QWebChannel(qt.webChannelTransport, function(channel) {
        window.backend = channel.objects.backend;
    });


        // Handle reminder form submission
        document.getElementById('reminderForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting normally
            const reminderInput = document.getElementById('reminderInput');
            const reminderText = reminderInput.value.trim();

            if (reminderText) {
                addReminder(reminderText);
                reminderInput.value = ''; // Clear the input field
            } else {
                alert("Please enter a reminder.");
            }
        });

        // Function to add a reminder to the list
        function addReminder(text) {
            const reminderList = document.getElementById('reminderList');
            const listItem = document.createElement('li');
            listItem.textContent = text;
            listItem.className = "bg-gray-700 p-2 mb-2 rounded";
            reminderList.appendChild(listItem);
        }
        function navigateToHistory() {
            const userId = localStorage.getItem('userId');
            if (userId) {
                // Call the backend method to load history
                backend.loadHistory(userId);
                // Change the view to the history page
                window.location.href = 'qrc:/html/history.html'; // Change to your actual history HTML file
            }
        }
        // Function to handle tab navigation
        function navigateTo(page) {
            window.location.href = `${page}.html`;
        }
    </script>
</body>
</html>
