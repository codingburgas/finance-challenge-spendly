<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Reminders - Spendly</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: white;
        }

        .backdrop {
            background-image: url('qrc:/html/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(66, 66, 66, 0.5);
            margin-bottom: 70px; /* To prevent content overlap with tab navigator */
        }

        /* Tab navigation styles */
        .tab-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(66, 66, 66, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 30;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: white;
        }

        .tab.active {
            border-top: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="backdrop"></div>
    <div class="content">
        <h1 class="text-4xl font-bold">Reminders</h1>
        <p class="text-lg mt-4">Manage your reminders here!</p>
        <form id="reminderForm" class="mt-4">
            <input type="text" id="reminderInput" placeholder="Add a new reminder" class="block w-full p-2 mb-2 rounded">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded">Add Reminder</button>
        </form>
        <ul id="reminderList" class="mt-4">
            <!-- List of reminders will be added here -->
        </ul>
    </div>

    <!-- Tab Navigator -->
    <div class="tab-nav">
        <div class="tab" onclick="navigateTo('reminders')">Reminders</div>
        <div class="tab" onclick="navigateTo('home')">Home</div>
        <div class="tab" onclick="navigateTo('history')">History</div>
    </div>

    <script>
        // Function to handle tab navigation
        function navigateTo(page) {
            window.location.href = `${page}.html`;
        }

        // Handle reminder form submission
        document.getElementById('reminderForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting normally
            const reminderInput = document.getElementById('reminderInput');
            const reminderText = reminderInput.value.trim();

            if (reminderText) {
                addReminder(reminderText);
                reminderInput.value = ''; // Clear the input field
            } else {
                alert("Please enter a reminder.");
            }
        });

        // Function to add a reminder to the list
        function addReminder(text) {
            const reminderList = document.getElementById('reminderList');
            const listItem = document.createElement('li');
            listItem.textContent = text;
            listItem.className = "bg-gray-700 p-2 mb-2 rounded";
            reminderList.appendChild(listItem);
        }
    </script>
</body>
</html>
