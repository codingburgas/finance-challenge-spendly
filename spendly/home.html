<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Home - Spendly</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: white;
        }

        .backdrop {
            background-image: url('qrc:/html/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(66, 66, 66, 0.5);
        }

        /* Sliding form styles */
        .sliding-form {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(66, 66, 66, 0.9);
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            transition: bottom 0.5s ease-in-out;
            z-index: 20;
        }

        .sliding-form.visible {
            bottom: 0;
        }

        /* Update the styles for input fields */
        input {
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
        }

        /* Optionally, style the placeholder text */
        input::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Lighten the placeholder text */
        }

        /* Tab navigation styles */
        .tab-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(66, 66, 66, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 30;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: white;
        }

        .tab.active {
            border-top: 2px solid white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="backdrop"></div>
    <div class="content">
        <h1 class="text-4xl font-bold">Welcome to Spendly</h1>
        <p class="text-lg mt-4">Your user ID is: <span id="userId"></span></p>
        <p class="text-lg mt-4">Your username is: <span id="usernameDisplay"></span></p>
        <p class="text-lg mt-4">Your monthly income is: <span id="monthlyIncomeDisplay"></span></p>
        <button onclick="showSlidingForm()" class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded">Edit Profile</button>
        <button onclick="logout()" class="mt-4 px-4 py-2 bg-red-500 hover:bg-red-700 text-white rounded">Logout</button>
    </div>

    <!-- Sliding form for username and monthly income -->
    <div class="sliding-form" id="slidingForm">
        <h2 class="text-2xl font-bold mb-4">Edit Your Profile</h2>
        <input id="usernameInput" type="text" placeholder="Username" class="block w-full p-2 mb-2 rounded">
        <input id="incomeInput" type="number" placeholder="Monthly Income" class="block w-full p-2 mb-2 rounded">
        <button onclick="saveUserData()" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded">Save</button>
    </div>

    <!-- Tab Navigator -->
    <div class="tab-nav hidden" id="tabNav">
        <div class="tab" onclick="navigateTo('reminders')">Reminders</div>
        <div class="tab active" onclick="navigateTo('home')">Home</div>
        <div class="tab" onclick="navigateTo('history')">History</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = localStorage.getItem('userId');
            if (userId) {
                document.getElementById('userId').textContent = userId;
                checkUserProfile(userId);
            } else {
                window.location.href = 'index.html';
            }
        });

        function checkUserProfile(userId) {
            const url = `https://firestore.googleapis.com/v1/projects/spendly-3412a/databases/(default)/documents/users/${userId}`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 404) {
                        document.getElementById('slidingForm').classList.add('visible');
                        document.getElementById('tabNav').classList.add('hidden');
                    } else {
                        throw new Error('Failed to fetch user profile');
                    }
                })
                .then(data => {
                    if (data.fields) {
                        const username = data.fields.username?.stringValue;
                        const monthlyIncome = data.fields.monthlyIncome?.integerValue;
                        if (!username || !monthlyIncome) {
                            document.getElementById('slidingForm').classList.add('visible');
                            document.getElementById('tabNav').classList.add('hidden');
                        } else {
                            document.getElementById('usernameDisplay').textContent = username;
                            document.getElementById('monthlyIncomeDisplay').textContent = monthlyIncome;
                            document.getElementById('tabNav').classList.remove('hidden');
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function showSlidingForm() {
            document.getElementById('usernameInput').value = document.getElementById('usernameDisplay').textContent;
            document.getElementById('incomeInput').value = document.getElementById('monthlyIncomeDisplay').textContent;
            document.getElementById('slidingForm').classList.add('visible');
            document.getElementById('tabNav').classList.add('hidden');
        }

        function saveUserData() {
            const userId = localStorage.getItem('userId');
            const username = document.getElementById('usernameInput').value;
            const monthlyIncome = parseInt(document.getElementById('incomeInput').value, 10);

            if (!username || isNaN(monthlyIncome)) {
                alert("Please enter a valid username and monthly income.");
                return;
            }

            const url = `https://firestore.googleapis.com/v1/projects/spendly-3412a/databases/(default)/documents/users/${userId}`;
            const data = {
                fields: {
                    username: { stringValue: username },
                    monthlyIncome: { integerValue: monthlyIncome }
                }
            };

            fetch(url, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('slidingForm').classList.remove('visible');
                    document.getElementById('usernameDisplay').textContent = username;
                    document.getElementById('monthlyIncomeDisplay').textContent = monthlyIncome;
                    document.getElementById('tabNav').classList.remove('hidden');
                    alert("Profile updated successfully!");
                } else {
                    alert("Failed to update profile.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function logout() {
            localStorage.removeItem('userId');
            window.location.href = 'index.html';
        }

        function navigateTo(page) {
            if (page === 'home') {
                document.querySelector('.tab.active').classList.remove('active');
                document.querySelector('.tab:nth-child(2)').classList.add('active');
            } else {
                window.location.href = `${page}.html`;
            }
        }
    </script>
</body>
</html>
