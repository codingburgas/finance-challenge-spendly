<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Home - Spendly</title>
    <style>
        /* Ensure the background image covers the entire screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: white;
        }

        .backdrop {
            background-image: url('qrc:/html/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10; /* Bring content above the background */
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(66, 66, 66, 0.5);
        }
    </style>
</head>
<body>
    <div class="backdrop"></div>
    <div class="content">
        <h1 class="text-4xl font-bold">Welcome to Spendly</h1>
        <p class="text-lg mt-4">Your user ID is: <span id="userId"></span></p>
        <button onclick="logout()" class="mt-4 px-4 py-2 bg-red-500 hover:bg-red-700 text-white rounded">Logout</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = localStorage.getItem('userId');
            if (userId) {
                document.getElementById('userId').textContent = userId;
            } else {
                // Redirect to index.html if userId is not found
                window.location.href = 'index.html';
            }
        });

        function logout() {
            localStorage.removeItem('userId');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
