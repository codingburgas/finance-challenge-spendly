<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Edit Profile - Spendly</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Nunito', sans-serif;
        }

        .backdrop {
            background-image: url('qrc:/html/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(66, 66, 66, 0.5);
        }

        /* Sliding form styles */
        .edit-profile-container {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(66, 66, 66, 0.9);
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            transition: bottom 0.5s ease-in-out;
            z-index: 20;
            width: 100%;
            height: 600px;
            text-align: center;
        }

        .edit-profile-container.visible {
            bottom: 0;
        }

        .input-label {
            font-size: 20px;
            color: white;
            margin-bottom: 10px;
            text-align: left;
        }

        input {
            background-color: #222;
            color: white;
            border: 2px solid #636363;
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 18px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .save-button {
            background-color: #FD7C20;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: inset -9px -9px 75px rgba(0, 0, 0, 0.25), inset 7px 0px 51px rgba(0, 0, 0, 0.25);
            width: 150px;
            margin-top: 20px;
        }

        .save-button:hover {
            background-color: #ff9000;
        }

        /* Profile Picture (PFP) circle */
        .pfp-holder {
            width: 150px;
            height: 150px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 auto;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .pfp-holder img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Notification styles */
        #notification, #errorNotification {
            transition: top 0.5s ease-in-out;
        }

        #notification.show, #errorNotification.show {
            display: block;
        }

/* Tab navigation styles */
       .tab-nav {
           position: fixed;
           bottom: 0;
           left: 0;
           right: 0;
           background: #2E2E2E;
           display: flex;
           justify-content: space-around;
           padding: 10px 0;
           box-shadow: inset -9px -9px 75px rgba(0, 0, 0, 0.25), inset 7px 0px 51px rgba(0, 0, 0, 0.25);
       }

        .hidden {
            display: none;
        }

        /* Hide everything else when edit profile is active */
        .content.hidden, .tab-nav.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="backdrop"></div>

    <!-- Success Notification -->
    <div id="notification" class="fixed top-50 left-0 right-0 bg-green-500 text-white text-center py-2 hidden" style="z-index: 100;">
        Profile updated successfully!
    </div>

    <!-- Error Notification -->
    <div id="errorNotification" class="fixed top-0 left-0 right-0 bg-red-500 text-white text-center py-2 hidden" style="z-index: 100;">
        Failed to update profile. Please try again.
    </div>

    <div class="content">
        <h1 class="text-4xl font-bold">Welcome to Spendly</h1>
        <p class="text-lg mt-4">Your user ID is: <span id="userId"></span></p>
        <!-- <p class="text-lg mt-4">Your username is: <span id="usernameDisplay"></span></p> -->
        <p class="text-lg mt-4">Your monthly income is: <span id="monthlyIncomeDisplay"></span></p>
        <button onclick="showSlidingForm()" class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded">Edit Profile</button>
        <button onclick="logout()" class="mt-4 px-4 py-2 bg-red-500 hover:bg-red-700 text-white rounded">Logout</button>
    </div>

    <!-- Sliding form for username and monthly income -->
    <div class="edit-profile-container" id="slidingForm">
        <!-- Profile Picture Holder -->
        <div class="pfp-holder">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>

        <h2 class="text-2xl font-bold mb-4">Edit Your Profile</h2>

        <div class="input-label">Username</div>
        <input id="usernameInput" type="text" placeholder="Enter Username">

        <div class="input-label">Monthly Income</div>
        <input id="incomeInput" type="number" placeholder="Enter Monthly Income">

        <button onclick="saveUserData()" class="save-button">Save</button>
    </div>

    <!-- Tab Navigator -->
    <div class="tab-nav">
        <div class="tab" onclick="navigateTo('reminders')">Reminders</div>
        <div class="tab active" onclick="navigateTo('home')">Home</div>
        <div class="tab" onclick="navigateTo('history')">History</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = localStorage.getItem('userId');
            if (userId) {
                document.getElementById('userId').textContent = userId;
                checkUserProfile(userId); // Check profile and show form if necessary
            } else {
                // Redirect to index.html if userId is not found
                window.location.href = 'index.html';
            }
        });

        function checkUserProfile(userId) {
            const url = `https://firestore.googleapis.com/v1/projects/spendly-3412a/databases/(default)/documents/users/${userId}`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 404) {
                        showSlidingForm();
                    } else {
                        throw new Error('Failed to fetch user profile');
                    }
                })
                .then(data => {
                    if (data.fields) {
                        const username = data.fields.username.stringValue;
                        const monthlyIncome = data.fields.monthlyIncome.integerValue;

                        if (!username || !monthlyIncome) {
                            showSlidingForm();
                        } else {
                            document.getElementById('usernameDisplay').textContent = username;
                            document.getElementById('monthlyIncomeDisplay').textContent = monthlyIncome;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function showSlidingForm() {
            document.getElementById('usernameInput').value = document.getElementById('usernameDisplay').textContent || '';
            document.getElementById('incomeInput').value = document.getElementById('monthlyIncomeDisplay').textContent || '';
            document.getElementById('slidingForm').classList.add('visible');
            document.querySelector('.content').classList.add('hidden');
            document.querySelector('.tab-nav').classList.add('hidden');
        }

        function saveUserData() {
            const userId = localStorage.getItem('userId');
            const username = document.getElementById('usernameInput').value;
            const monthlyIncome = parseInt(document.getElementById('incomeInput').value, 10);

            if (!username || isNaN(monthlyIncome)) {
                showNotification('error');
                return;
            }

            const url = `https://firestore.googleapis.com/v1/projects/spendly-3412a/databases/(default)/documents/users/${userId}`;
            const data = {
                fields: {
                    username: { stringValue: username },
                    monthlyIncome: { integerValue: monthlyIncome }
                }
            };

            fetch(url, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('slidingForm').classList.remove('visible');
                    document.querySelector('.content').classList.remove('hidden');
                    document.querySelector('.tab-nav').classList.remove('hidden');
                    document.getElementById('usernameDisplay').textContent = username;
                    document.getElementById('monthlyIncomeDisplay').textContent = monthlyIncome;
                    showNotification('success');
                } else {
                    showNotification('error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('error');
            });
        }

        function showNotification(type) {
            const notification = document.getElementById('notification');
            const errorNotification = document.getElementById('errorNotification');

            if (type === 'success') {
                notification.classList.add('show');
                setTimeout(() => notification.classList.remove('show'), 3000);
            } else if (type === 'error') {
                errorNotification.classList.add('show');
                setTimeout(() => errorNotification.classList.remove('show'), 3000);
            }
        }

        function logout() {
            localStorage.removeItem('userId');
            window.location.href = 'index.html';
        }

        function navigateTo(page) {
            if (page === 'home') {
                document.querySelector('.tab.active').classList.remove('active');
                document.querySelector('.tab:nth-child(2)').classList.add('active');
            } else {
                window.location.href = `${page}.html`;
            }
        }
    </script>
</body>
</html>
