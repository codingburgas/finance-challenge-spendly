<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Spendly - Authentication</title>
    <style>
        .claymorphic {
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 8px 8px 16px rgba(255, 255, 255, 0.1), -8px -8px 16px rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(15px);
        }
        .backdrop {
            background-image: url('qrc:/html/background.png');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="backdrop flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-8 max-w-md w-full">
        <div class="flex flex-col items-center mb-6">
            <img src="qrc:/html/register-img.png" alt="Register" class="w-48 h-32 mb-4">
            <h1 class="text-4xl font-bold text-center mb-2">Spendly</h1>
            <p class="text-lg text-center text-gray-600">Effortless personal finance management</p>
        </div>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium mb-2">Email:</label>
                <input type="email" id="email" class="w-full p-3 claymorphic focus:outline-none" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-lg font-medium mb-2">Password:</label>
                <input type="password" id="password" class="w-full p-3 claymorphic focus:outline-none" placeholder="Enter your password">
            </div>
            <div class="flex justify-between items-center mb-4">
                <button id="signInButton" class="flex-1 mx-1 px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">Sign In</button>
                <button id="signUpButton" class="flex-1 mx-1 px-6 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg">Sign Up</button>
            </div>
            <p class="text-center text-sm text-gray-500">or</p>
            <div class="flex justify-center mt-2">
                <a href="#" class="text-blue-500 hover:text-blue-700">Forgot Password?</a>
            </div>
            <p id="statusMessage" class="mt-4 text-center text-red-500"></p>
        </form>
    </div>

    <script src="qrc:/qtwebchannel/qwebchannel.js"></script>
    <script>
        // Initialize the WebChannel
        new QWebChannel(qt.webChannelTransport, function(channel) {
            window.backend = channel.objects.backend;
        });

        // Function to send authentication requests
        function sendAuthenticationRequest(type, email, password) {
            if (window.backend) {
                window.backend.handleAuthenticationRequest(type, email, password);
            } else {
                console.error("WebChannel is not initialized");
            }
        }

        document.getElementById("signInButton").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            sendAuthenticationRequest("signIn", email, password);
        });

        document.getElementById("signUpButton").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            sendAuthenticationRequest("signUp", email, password);
        });

        // Function to display authentication status
        function showStatusMessage(message, isSuccess) {
            const statusMessage = document.getElementById("statusMessage");
            statusMessage.textContent = message;
            statusMessage.style.color = isSuccess ? "green" : "red";
        }
    </script>
</body>
</html>
