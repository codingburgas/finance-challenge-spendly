<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>History - Spendly</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: white;
        }
    }

        .backdrop {
            background-image: url('qrc:/html/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
        bottom: 80px; /* Adjust to position content just above the navbar */
        left: 0;
        right: 0;
        z-index: 10;
        text-align: center;
        padding: 20px;
        margin: 0 auto;
        background: #575757;
        box-shadow: inset -9px -9px 75px rgba(0, 0, 0, 0.25), inset 7px 0px 51px rgba(0, 0, 0, 0.25);
        }

        /* Tab navigation styles */
        .tab-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: -10px;

            z-index: 30;
            background: #464646;
            box-shadow: inset -9px -9px 75px rgba(0, 0, 0, 0.25), inset 7px 0px 51px rgba(0, 0, 0, 0.25);
        }

        .tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px; /* Adjust padding for shorter tab height */
            cursor: pointer;
            color: white;
        }

        .tab img {
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
        }

        .tab span {
            font-size: 0.6rem; /* Smaller text */
            font-weight: 600; /* Make text bold */
            color:rgba(217, 217, 217, 1); /* Add color to the text */
        }
        /* History of Purchase container styling */
            .purchase-history-container {
                text-align: center;
                margin-top: 20px;
                padding: 10px 0;
                background-color: #444444;
                border-radius: 15px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
                color: #cccccc;
                font-weight: bold;
                margin-bottom: 20px;
                font-size: 1.1rem;
            }

            /* Style each history card */
            .history-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #333333;
                border-radius: 15px;
                padding: 15px;
                margin: 10px 0;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            }

            /* Left side of the history card */
            .history-item-left {
                display: flex;
                flex-direction: column;
            }

            /* Amount and status (with green check icon) */
            .history-item .amount {
                font-size: 1.3rem;
                font-weight: bold;
                color: #ffffff;
                display: flex;
                align-items: center;
            }

            /* Add a green check icon next to the amount */
            .check-icon {
                width: 16px;
                height: 16px;
                margin-left: 5px;
                color: #00D048;
            }

            /* Item description styling */
            .history-item .description {
                font-size: 1rem;
                color: #cccccc;
            }

            /* Date styling */
            .history-item .date {
                font-size: 0.8rem;
                color: #999999;
                margin-top: 5px;
            }

            /* QR Code styling */
            .history-item img {
                width: 60px;
                height: 60px;
                border-radius: 10px;
            }
            /*History text line*/
            #text-line h1 {
              font-style: normal;
              font-weight: 700;
              font-size: 20px;
              line-height: 58px;

              }
              #text-line  h1::before,
              #text-line  h1::after {
                background-color:rgba(99, 99, 99, 1);
                content: "";
                display: inline-block;
                height: 1px;
                position: relative;
                vertical-align: middle;
                width: 22%;
              }

              #text-line  h1::before
              {
                right: 0.4em;
                margin-left: -50%;
              }

              #text-line h1::after
              {
                left: 0.4em;
                margin-right: -50%;
              }

            .hr-between-contents
            {
                width: 80%;
            }
    </style>
</head>
<body>
<div class="backdrop"></div>
    <div class="content">
        <div id="text-line">
            <h1 class="text-4xl font-bold">History of purchase</h1>
        </div>
        <ul id="historyList" class="mt-4">
        <!-- List of history items will be added here -->
        </ul>
    </div>
    <br>
   <!-- New History of Purchase container -->
    <!-- Tab Navigator -->
    <div class="tab-nav" id="tabNav">
        <div class="tab" onclick="navigateTo('reminders')">
            <img src="reminders.png" alt="Reminders Icon">
            <span>Reminders</span>
        </div>
        <div class="tab" onclick="navigateTo('home')">
            <img src="home.png" alt="Home Icon">
            <span>Home</span>
        </div>
        <div class="tab">
            <img src="history.png" alt="History Icon">
            <span>History</span>
        </div>
    </div>

<script>
    let historyData = [];

    function loadHistory() {
        const historyList = document.getElementById('historyList');
        historyList.innerHTML = ''; // Clear previous content

        historyData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.className = "history-item";

            // Left side content
            const leftContent = document.createElement('div');
            leftContent.className = "history-item-left";

            const amount = document.createElement('span');
            amount.className = "amount";
            amount.textContent = `${item.amount} BGN`;

            // Check icon
            const checkIcon = document.createElement('span');
            checkIcon.className = "check-icon";
            amount.appendChild(checkIcon);

            leftContent.appendChild(amount);

            // Horizontal line
            const hr = document.createElement('hr');
            hr.className = "hr-between-contents"
            leftContent.appendChild(hr);

            const description = document.createElement('span');
            description.className = "description";
            description.textContent = item.description;
            leftContent.appendChild(description);

            const date = document.createElement('span');
            date.className = "date";
            date.textContent = `Date: ${item.date}`;
            leftContent.appendChild(date);

            // Right side content (QR code or placeholder)
            const qrCode = document.createElement('img');
            qrCode.src = "path/to/qrcode.png"; // Replace with actual QR code image path
            qrCode.alt = "QR Code";

            listItem.appendChild(leftContent);
            listItem.appendChild(qrCode);
            historyList.appendChild(listItem);
        });
    }

    // Load history on page load if data is available
    document.addEventListener('DOMContentLoaded', function() {
        const storedData = localStorage.getItem('historyData');
        if (storedData) {
            historyData = JSON.parse(storedData); // Parse the JSON string back into an object
            loadHistory();
        }
    });

    // Save history data to local storage when it changes
    function saveHistoryData() {
        localStorage.setItem('historyData', JSON.stringify(historyData)); // Convert to JSON string
    }

    // Call this function after fetching receipts
    function updateHistoryData(newData) {
        historyData = newData; // Update with new data
        saveHistoryData(); // Save to local storage
    }

function navigateTo(page) {
    window.location.href = `${page}.html`;
}
</script>



</body>
</html>
